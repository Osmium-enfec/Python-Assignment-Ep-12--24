{% extends "students/base.html" %}

{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0"><i class="fas fa-user"></i> Student Info</h4>
            </div>
            <div class="card-body">
                <p class="mb-2"><strong>Name:</strong> {{ student.name }}</p>
                <p class="mb-2"><strong>Roll No:</strong> {{ student.roll_no }}</p>
                <p class="mb-3"><strong>Email:</strong> {{ student.email }}</p>
                
                <a href="{{ detail_url }}" class="btn btn-primary">
                    <i class="fas fa-arrow-right"></i> View Full Details
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
