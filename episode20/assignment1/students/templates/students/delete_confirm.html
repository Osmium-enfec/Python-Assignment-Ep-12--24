{% extends "students/base.html" %}

{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h4>
            </div>
            <div class="card-body">
                <p class="mb-3">Are you sure you want to delete this student?</p>
                <div class="alert alert-warning">
                    <strong>{{ student.name }}</strong> ({{ student.roll_no }})
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                    <a href="{% url 'students:detail' student.id %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
