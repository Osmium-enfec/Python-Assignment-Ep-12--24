version: '3.8'

services:
  judge:
    image: ep12-assignment1-x86:latest
    working_dir: /app
    
    volumes:
      - ./src:/app/submission:ro
    
    networks:
      - judge-network
    
    security_opt:
      - no-new-privileges:true
    
    cap_drop:
      - ALL
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=50m
    
    stdin_open: true
    tty: true
    
    command: /bin/sh -c "/app/runner.sh"

networks:
  judge-network:
    driver: bridge
