{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Management System{% endblock %}</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome 6.4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'students/css/style.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- TODO 1: Create a navbar component
         - Use .navbar, .navbar-expand-lg, .navbar-dark, .bg-dark
         - Add brand: "Student Management System"
         - Add nav items: Home, Students
         - Use Font Awesome icons for nav items
         - Make responsive with navbar-toggler
    -->
    
    <!-- Main Content -->
    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <!-- TODO 2: Create a footer component
         - Use dark background (.bg-dark, .text-white)
         - Add copyright with current year
         - Add contact information
         - Use Font Awesome icons for social media
         - Use JavaScript for dynamic year: new Date().getFullYear()
    -->
    
    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{% static 'students/js/main.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
