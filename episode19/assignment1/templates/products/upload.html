{% extends 'base.html' %}
{% load static %}

{% block title %}Upload Product{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>
                <i class="fas fa-upload"></i> Upload New Product
            </h1>
            
            <!-- Topic 37: Product upload form -->
            <form method="post" enctype="multipart/form-data" class="mt-4">
                {% csrf_token %}
                
                <!-- TODO: Render form fields -->
                <!-- Topic 37: Image field with file input -->
                <!-- {{ form.as_p }} -->
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Upload
                    </button>
                    <a href="{% url 'products:list' %}" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
