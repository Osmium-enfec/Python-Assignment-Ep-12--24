{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Products{% endblock %}</title>
    
    <!-- Topic 11: Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Topic 12: Custom CSS static file -->
    <!-- Topic 3: {% static %} tag for static files -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Topic 18: Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Topic 13: Bootstrap navbar with utility classes -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'products:list' %}">
                <!-- Topic 18: Font Awesome icon -->
                <i class="fas fa-box"></i> Products Store
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products:list' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <!-- Topic 37: Upload page link -->
                        <a class="nav-link" href="{% url 'products:upload' %}">Upload Product</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Topic 14: Responsive container -->
    <div class="container my-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Topic 16: Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Topic 19: Custom JavaScript -->
    <script src="{% static 'js/main.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
